<script>
  // Get the form data
  var name = "{{ page.name }}";
  var rating = "{{ page.rating }}";
  var comment = "{{ page.comment }}";

  // Create a new review object
  var newReview = {
    name: name,
    rating: rating,
    comment: comment
  };

  // Get the existing reviews from _data/reviews.yml
  var reviews = {{ site.data.reviews.reviews | jsonify }};

  // Add the new review to the existing reviews
  reviews.push(newReview);

  // Update the _data/reviews.yml file with the new reviews
  // You can use a server-side script or a build process to update the file
  // For simplicity, this example doesn't include the actual file update process

  // Redirect back to the home page
  window.location.href = "{{ site.baseurl }}/";
</script>
